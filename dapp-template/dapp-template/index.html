<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body >
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 style="text-align:center" class="display-5">Test Your Luck with COINFLIP</h1>
        <p style="text-align:center" class="lead">Start gambeling! </p>
      </div>
    </div>
    <div class="container ">
      <div class="text-center">
        <h2  >Flip a Coin!</h2>
        <div class="input-group mb-3">
          <p>Potential pot: &ensp; </p>
          <span id="balance_output"></span>
        </div>
        <div class="input-group mb-3">
          <p>Did you win? &ensp; </p>
          <span id="win_output"></span>
          <div id="loader" style="margin-left:15px; display:none;">
            <img src="images\ajax-loader2.gif">
          </div>
        </div>
        <div class="input-group mb-3">
          <button type="button" id="bet_button" class="btn btn-secondary"> Bet </button>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="bet_input" placeholder="Amount" >
        </div>
        <div class="input-group mb-3">
          <button type="button" id="check_button" class="btn btn-secondary"> Check result </button>
        </div>
        <div class="input-group mb-4">
          <p> Result &ensp; </p>
          <span  id="bet_result"></span>
          <div id="loader2" style="margin-left:15px; display:none;">
            <img src="images\ajax-loader2.gif">
          </div>
        </div>
        <div class="input-group mb-3">
          <button type="button" id="withdrawAll_button" class="btn btn-primary"> Withdraw All </button>
        </div>
      </div>
    </div>


  </body>
</html>
